<script type="text/javascript">
  function experiencia(anos){
    if(0 <= anos && anos < 1) return "Iniciante";
    else if(1 <= anos && anos < 3) return "Intermediário";
    else if(3 <= anos && anos < 6) return "Avançado";
    else  if (anos >= 7)return "Jedi Master"; 
  }
  var anosEstudo= 7;
  console.log(experiencia(anosEstudo));
</script>
